{% load crispy_forms_tags%}
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Excluir Tarefa</title>
  </head>
  <body>
    <nav class="navbar navbar-light mb-4" id="navegar">
      <a class="navbar-brand text-light fw-bold" href="{% url 'todo_list' %}"><strong>SNCT To Do</strong></a>
    </nav>
    
    <main class="container">

        <h2>Excluir Tarefa?</h2>
        
        <p>Tem certeza que deseja excluir tarefa <strong>{{todo.title}}</strong> ?</p>

        <form method="POST">
            {% csrf_token %}

            <button type="submit" class="btn btn-danger">Excluir</button>
            <a href="{%url 'todo_list'%}" class ="btn btn-primary" >Cancelar</a>
        </form>
    </main>
    <footer id="rodape">
      <img src="{% static 'img/logo.png' %}" width="150px">
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
